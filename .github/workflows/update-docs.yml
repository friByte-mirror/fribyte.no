name: Create Pull Request for Update Docs

on:
  push:
    branches:
      - update-docs

jobs:
  create_pull_request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Update docs from admin repository"
          branch: update-docs
          title: "Update Docs"
          body: "This PR updates the docs from the admin repository."
          labels: "documentation, automated-pr"
